<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dove Bot Embed Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="bot-header">
            <img src="https://images-ext-1.discordapp.net/external/5DI4xzfks6vgK8jteGmStK4Onw0VFI-3_Xm0SAcrkZ8/%3Fsize%3D1024/https/cdn.discordapp.com/avatars/1276222351964372992/d2b00f56875a929a0269abc39bdc3894.webp?format=webp&width=671&height=671" alt="Dove Bot Icon" id="botIcon" class="bot-icon">
            <h1>Dove Bot Embed Builder</h1>
        </div>
        <form id="embedForm">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" placeholder="Embed Title">
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" placeholder="Embed Description"></textarea>
            </div>

            <div class="form-group">
                <label for="color">Color:</label>
                <input type="color" id="color" name="color" value="#ff0000" onchange="updateHexCode()">
                <input type="text" id="hexCode" readonly value="#ff0000">
            </div>
            
            <script>
                function updateHexCode() {
                    const color = document.getElementById('color').value;
                    document.getElementById('hexCode').value = color;
                }
            </script>
            

            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" placeholder="Author Name">
            </div>

            <div class="form-group">
                <label for="author_icon">Author Icon URL:</label>
                <input type="text" id="author_icon" name="author_icon" placeholder="Author Icon URL">
            </div>

            <div class="form-group">
                <label for="footer">Footer:</label>
                <input type="text" id="footer" name="footer" placeholder="Footer Text">
            </div>

            <div class="form-group">
                <label for="footer_icon">Footer Icon URL:</label>
                <input type="text" id="footer_icon" name="footer_icon" placeholder="Footer Icon URL">
            </div>

            <div class="form-group">
                <label for="thumbnail">Thumbnail URL:</label>
                <input type="text" id="thumbnail" name="thumbnail" placeholder="Thumbnail URL">
            </div>

            <div class="form-group">
                <label for="image">Image URL:</label>
                <input type="text" id="image" name="image" placeholder="Image URL">
            </div>

            <div class="form-group">
                <label for="url">URL:</label>
                <input type="text" id="url" name="url" placeholder="URL">
            </div>

            <div class="form-group">
                <label for="timestamp">Timestamp:</label>
                <input type="text" id="timestamp" name="timestamp" placeholder="YYYY-MM-DDTHH:MM:SSZ">
            </div>

            <div class="form-group">
                <label for="fields">Fields (name|value|inline $v name|value|inline):</label>
                <textarea id="fields" name="fields" placeholder="Field Name|Field Value|true/false $v Name|Value|true/false"></textarea>
            </div>

            <div class="button-group">
                <button type="button" class="btn generate" onclick="generateCommand()">Generate Command</button>
                <button type="button" class="btn copy" id="copyButton" onclick="copyCommand()" disabled>Copy Text</button>
            </div>
        </form>

        <div class="result">
            <h2>Generated Command</h2>
            <pre id="commandOutput"></pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
